<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <img src="./images/5974907.png" alt="" class="header__logo">
            <input class="header__mobile" type="checkbox" id="mobile">
            <label class="header__label" for="mobile">
                <span class="mobile-line"></span>
            </label>
            <ul class="header__nav">
                <a href=""><li class="header__nav-item">Home</li></a>
                <a href=""><li class="header__nav-item">About</li></a>
                <a href=""><li class="header__nav-item">Video</li></a>
                <a href=""><li class="header__nav-item">Photo</li></a>
            </ul>
            <button class="header__button">Click</button>
        </div>
    </header>
    <div class="block"></div>
    <div class="main-part">
        <input type="checkbox" class="input-part" id="good">
        <label for="good" class="label-part">
            <div class="button-part">
                <img src="./images/2950714.png" alt="" class="button-part-img">
            </div>
        </label>
        <div class="window">
            <p class="window-text">My Telegram:</p>
            <img src="./images/Telegram_logo.svg.png" alt="" class="window-img">
            <a href="#" class="window-link">Message Me!</a>
        </div>
    </div>
</body>
</html>
